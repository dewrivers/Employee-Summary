<div class="card border-danger employee-card ml-3">
    <div class="card-header text-white bg-danger">
        <h1><i class="fas fa-user-graduate mr-2"></i></h1>
        <h2 class="card-title">{{ name }}</h2>
        <h4 class="card-title">{{ role }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item border-danger">ID: {{ id }}</li>
            <li class="list-group-item border-danger">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item border-danger">School: {{ school }}</li>
        </ul>
    </div>
</div>
