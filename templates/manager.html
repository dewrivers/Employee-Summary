<div class="card border-success employee-card">
    <div class="card-header text-white bg-success">
       
        <h2 class="card-title">{{ name }}</h2>
        <h1><i class="fas fa-mug-hot mr-2"></i></h1><h4 class="card-title">{{ role }}</h4>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item border-success">ID: {{ id }}</li>
            <li class="list-group-item border-success">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item border-success">Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
